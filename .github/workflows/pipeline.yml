name: Deployment pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Check style
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
  tag_release:
    needs: [simple_deployment_pipeline]
    permissions:
      contents: write
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: check_commits
        run: |
          git log --format=%B ${{ github.event.before }}..${{ github.event.after }} | grep -q "#skip" && echo "skip_release=true" >> $GITHUB_OUTPUT || echo "skip_release=false" >> $GITHUB_OUTPUT
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !steps.check_commits.outputs.skip_release }}
        uses: anothrNick/github-tag-action@f278d49d30cdd8775cc3e7dd00b5ee11686ee297
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
  notify:
    needs: [simple_deployment_pipeline, tag_release]
    runs-on: ubuntu-20.04
    steps:
      - name: Build succeeded
        uses: Ilshidur/action-discord@0c4b27844ba47cb1c7bee539c8eead5284ce9fa9
        if: ${{ !contains(needs.*.result, 'failure') }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            "‚úÖ A new version of Redux anecdotes has been deployed
            to https://redux-anecdotes-ci-cd-green-river-391.fly.dev/
            by: ${{ github.actor }}"
      - name: Build failed
        if: ${{ contains(needs.*.result, 'failure') }}
        uses: Ilshidur/action-discord@0c4b27844ba47cb1c7bee539c8eead5284ce9fa9
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            "‚ùå commit ${{ github.sha }} by ${{ github.actor }} broke the build üò≠"
